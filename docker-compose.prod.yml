version: '3.8'

services:
  nginx:
    image: your-registry/webrtc-nginx:latest # <-- Замените на ваш образ Nginx
    container_name: nginx_server
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Пути к сертификатам на вашем сервере
      - /etc/letsencrypt/live/webrtc.yourdomain.com/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/webrtc.yourdomain.com/privkey.pem:/etc/ssl/private/privkey.pem:ro
    networks:
      - app-network

  backend:
    image: your-registry/webrtc-backend:latest # <-- Замените на ваш образ бэкенда
    container_name: backend_server
    restart: always
    environment:
      - MARIADB_HOST=mariadb
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
    networks:
      - app-network

  mariadb:
    image: mariadb:10.9
    container_name: mariadb_server
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mariadb_data:

networks:
  app-network:
    driver: bridge
